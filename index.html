<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alienwear</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav>
      <div id="menu" style="width: 0%">
        <div class="menu-close-container">
          <a href="#" onclick="toggleMenu()">
            <img src="images/cross.svg" alt="">
          </a>
        </div>
        <div class="menu-link">
          <a href="#">
            <div class="link">
              <div class="link-text-container">
                <h3>MEN</h3>
              </div>
              <img src="images/arrow.svg" alt="Arrow">
            </div>
          </a>
          <a href="#">
            <div class="link">
              <div class="link-text-container">
                <h3>WOMEN</h3>
              </div>
              <img src="images/arrow.svg" alt="Arrow">
            </div>
          </a>
          <a href="#">
            <div class="link">
              <div class="link-text-container">
                <h3>KIDS</h3>
              </div>
              <img src="images/arrow.svg" alt="Arrow">
            </div>
          </a>
          <a href="#">
            <div class="link">
              <div class="link-text-container">
                <h3>ACCESSORIES</h3>
              </div>
              <img src="images/arrow.svg" alt="Arrow">
            </div>
          </a>
        </div>
      </div>
      <div class="logo-container">
        <a href="#"><img src="images/logo-v4.svg" alt="Logo"></a>
      </div>
      <div class="link-container">
        <a class="link" href="#">MEN</a>
        <a class="link" href="#">WOMEN</a>
        <a class="link" href="#">KIDS</a>
        <a class="link" href="#">ACCESSORIES</a>
      </div>
      <div class="bag-menu-container">
        <div class="bag-container">
          <a href="#"><img src="images/bag-v2.svg" alt="Bag"></a>
        </div>
        <a class="menu-container" href="#" onclick="toggleMenu()">
          <img src="images/hamburger-menu.svg" alt="">
        </a>
      </div>
    </nav>

    <div class="header-container">
      <header>
        <div class="inner-header">
          <h1>THE AREA 51 T-SHIRT</h1>
          <h4>Embrace the alienation.</h4>
          <div class="emphasised-link-container">
            <a href="">SHOP</a>
          </div>
        </div>
      </header>
      <div class="portrait-header-text">
        <h2>THE AREA 51 T-SHIRT</h2>
        <p>Embrace the alienation.</p>
        <div class="emphasised-link-container">
          <a href="">SHOP</a>
        </div>
      </div>
    </div>

    <main>
      <div class="content-container-1">
        <div class="image-grid-container">
          <img class="image-large" src="images/sticker-1-v2.jpg" alt="">
          <img src="images/sticker-2-v3.jpg" alt="">
          <img src="images/sticker-3-v2.jpg" alt="">
          <img src="images/sticker-4-v3.jpg" alt="">
          <img src="images/sticker-5-v3.jpg" alt="">
        </div>
        <div class="grid-h1-container">
          <h1>ALIENWEAR STICKER COLLECTION</h1>
          <div class="emphasised-link-container">
            <a class="emphasised-link" href="#">SHOP</a>
          </div>
        </div>
      </div>
      <div class="content-container-2">
        <div class="card men">
          <div class="emphasised-link-container">
            <a href="#">MEN</a>
          </div>
        </div>
        <div class="card women">
          <div class="emphasised-link-container">
            <a href="#">WOMEN</a>
          </div>
        </div>
        <div class="card kids">
          <div class="emphasised-link-container">
            <a href="#">KIDS</a>
          </div>
        </div>
        <div class="card accesories">
          <div class="emphasised-link-container">
            <a href="#">ACCESORIES</a>
          </div>
        </div>
      </div>
      <div class="content-container-3">
        <div class="image"></div>
        <div class="grid-h1-container">
          <h1>BEHIND THE GENIUS</h1>
          <h4>Alienwear's inspiration and design process.</h4>
          <div class="emphasised-link-container">
            <a href="#">LEARN MORE</a>
          </div>
        </div>
      </div>
    </main>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
